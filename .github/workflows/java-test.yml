name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17, 21]
      fail-fast: false  # Continue testing other versions even if one fails

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B clean install

    # Only upload coverage from Java 11 build (primary version)
    - name: Upload coverage reports to Codecov
      if: matrix.java == 11
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: Fusili23/Invaders-SDP-23292
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false  # Don't block CI if Codecov fails
        verbose: true  # Enable verbose logging for debugging

    - name: Upload test results to Codecov
      if: ${{ !cancelled() && matrix.java == 11 }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: target/surefire-reports/TEST-*.xml

    # Send notification to Discord (more reliable than Codecov webhook)
    - name: Notify Discord
      if: matrix.java == 11 && always()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        title: "Coverage Report"
        description: |
          Build: ${{ job.status }}
          Coverage reports uploaded to Codecov
          View: https://codecov.io/gh/Fusili23/Invaders-SDP-23292
        color: 0x0099ff
        username: GitHub Actions

